version: '3'
services:
  api:
    image: "mintproject/model-catalog-api"
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080"
  swagger-ui:
    image: mintproject/swagger-ui
    environment:
      SWAGGER_JSON: "/tmp/openapi.json"
      BASE_URL: "/v1.8.0/ui"
    ports:
      - 80
    volumes:
      - "./:/tmp/"